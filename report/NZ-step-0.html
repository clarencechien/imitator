<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紐西蘭南島旅遊指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .bg-hero {
            /* 主背景圖：紐西蘭庫克山與普卡基湖，這是南島的標誌性景觀 */
            background-image: url('https://images.unsplash.com/photo-1500930287589-c4f419f5b23b?q=80&w=2070&auto=format&fit=crop');
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            /* 關鍵：新增備用背景色，確保在圖片載入失敗時仍有良好視覺效果 */
            background-color: #1e293b; /* A dark slate blue */
            background-blend-mode: multiply; /* 讓圖片與底色能更柔和地融合 */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .card-content {
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }
        .card:hover .card-content {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen bg-hero bg-cover bg-center flex flex-col items-center justify-center text-white p-4">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Link 1: 旅遊風格決策 -->
                <a href="https://clarencechien.github.io/imitator/report/NZ-step-1.html" target="_blank" class="card rounded-2xl overflow-hidden shadow-lg h-80 flex flex-col justify-end" style="background-image: url('https://images.unsplash.com/photo-1454430690313-a1fb89492832?q=80&w=2074&auto=format&fit=crop');">
                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">

                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">主題行程比較</h2>
                        <p class="mt-2">為熟齡旅客設計，深度比較不同主題行程，尋找您的完美旅程。</p>
                    </div>
                </a>

                <!-- Link 3: 尊榮客製化行程 -->

                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">尊榮客製化行程</h2>
                        <p class="mt-2">一探究竟！參考我們的12日慢活尊榮行程，激發您的客製靈感。</p>

        </div>
    </div>

</body>
</html>
