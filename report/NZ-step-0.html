<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紐西蘭南島旅遊指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .bg-hero {
            /* 主背景圖：更新為您指定的 Pexels 米佛峽灣圖片 */
            background-image: url('https://images.pexels.com/photos/17431554/pexels-photo-17431554.jpeg?auto=compress&cs=tinysrgb&w=2400');
            background-color: #0c2a44; /* 新增深海藍備用色 */
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            /* 關鍵：新增備用背景色，確保在圖片載入失敗時仍有良好視覺效果 */
            background-color: #1e293b; /* 一個沉穩的深藍灰色 */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .card-content {
            /* 半透明黑色疊加層，讓文字在任何背景上都清晰可見 */
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }
        .card:hover .card-content {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen bg-hero bg-cover bg-center flex flex-col items-center justify-center text-white p-4 md:p-8">
        <!-- 黑色半透明疊加層，提升主要文字的可讀性 -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <div class="relative z-10 text-center fade-in w-full max-w-6xl">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-wider">紐西蘭南島旅遊顧問</h1>
            <p class="text-lg md:text-2xl mb-12 max-w-3xl mx-auto">探索南島的壯麗，從這裡開始。我們為您準備了最完整的深度規劃資源。</p>

            <!-- 改為 2x2 的四宮格佈局 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Link 1: 旅遊風格決策 -->
                <a href="https://clarencechien.github.io/imitator/report/NZ-step-1.html" target="_blank" class="card rounded-2xl overflow-hidden shadow-lg h-80 flex flex-col justify-end" style="background-image: url('https://images.pexels.com/photos/32971674/pexels-photo-32971674.jpeg?auto=compress&cs=tinysrgb&w=1200&h=800&fit=crop');">
                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">旅遊風格決策</h2>
                        <p class="mt-2">跟團還是客製化？透過互動工具，找到最適合您的旅行方式。</p>
                    </div>
                </a>

                <!-- Link 2: 主題行程比較 -->
                <a href="https://clarencechien.github.io/imitator/report/NZ-step-2.html" target="_blank" class="card rounded-2xl overflow-hidden shadow-lg h-80 flex flex-col justify-end" style="background-image: url('https://images.pexels.com/photos/14636051/pexels-photo-14636051.jpeg?auto=compress&cs=tinysrgb&w=1200&h=800&fit=crop');">
                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">主題行程比較</h2>
                        <p class="mt-2">為熟齡旅客設計，深度比較不同主題行程，尋找您的完美旅程。</p>
                    </div>
                </a>

                <!-- Link 3: 尊榮客製化行程 -->
                <a href="https://clarencechien.github.io/imitator/report/NZ-step-3.html" target="_blank" class="card rounded-2xl overflow-hidden shadow-lg h-80 flex flex-col justify-end" style="background-image: url('https://images.pexels.com/photos/18062816/pexels-photo-18062816.jpeg?auto=compress&cs=tinysrgb&w=1200&h=800&fit=crop');">
                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">尊榮客製化行程</h2>
                        <p class="mt-2">一探究竟！參考我們的12日慢活尊榮行程，激發您的客製靈感。</p>
                    </div>
                </a>

                <!-- 更新的 Link 4 -->
                <a href="https://clarencechien.github.io/imitator/report/NZ-step-4.html" target="_blank" class="card rounded-2xl overflow-hidden shadow-lg h-80 flex flex-col justify-end" style="background-image: url('https://images.pexels.com/photos/784633/pexels-photo-784633.jpeg?auto=compress&cs=tinysrgb&w=1200&h=800&fit=crop');">
                    <div class="card-content h-full flex flex-col justify-end p-6 text-white">
                        <h2 class="text-2xl font-bold">台北至基督城商務艙方案</h2>
                        <p class="mt-2">了解如何舒適地啟程，探索專為您設計的商務艙飛行體驗與禮遇。</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
