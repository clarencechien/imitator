<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買房 vs. 租房 財務對決模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .result-value {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            color: #1d4ed8; /* blue-700 */
        }
        .result-value-rent {
             color: #059669; /* emerald-600 */
        }
        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">買房 vs. 租房：30年財務對決模擬器</h1>
            <p class="text-gray-600 mt-2">輸入您的參數，看看哪種策略能累積更多財富。</p>
        </header>

        <!-- Input Parameters Card -->
        <div class="card p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">核心參數設定</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Financial Inputs -->
                <div>
                    <label for="housePrice" class="block text-sm font-medium text-gray-700">房屋總價 (萬)</label>
                    <input type="number" id="housePrice" class="form-input mt-1" value="6000">
                </div>
                <div>
                    <label for="downPayment" class="block text-sm font-medium text-gray-700">自備款 (萬)</label>
                    <input type="number" id="downPayment" class="form-input mt-1" value="1200">
                </div>
                <div>
                    <label for="loanRate" class="block text-sm font-medium text-gray-700">貸款利率 (%)</label>
                    <input type="number" id="loanRate" class="form-input mt-1" value="2.5">
                </div>
                <div>
                    <label for="monthlyRent" class="block text-sm font-medium text-gray-700">月租金 (元)</label>
                    <input type="number" id="monthlyRent" class="form-input mt-1" value="70000">
                </div>
                <!-- Growth Rate Inputs -->
                <div>
                    <label for="houseGrowth" class="block text-sm font-medium text-gray-700">房市年均成長率 (%)</label>
                    <input type="number" id="houseGrowth" class="form-input mt-1" value="6.6">
                </div>
                <div>
                    <label for="investmentReturn" class="block text-sm font-medium text-gray-700">投資年化報酬率 (%)</label>
                    <input type="number" id="investmentReturn" class="form-input mt-1" value="11">
                </div>
                <div class="md:col-span-2 flex items-end">
                    <button id="calculateBtn" class="btn w-full">開始計算</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="opacity-0 transition-opacity duration-1000">
            <!-- Summary Card -->
            <div class="mb-8 p-6 text-center bg-blue-50 border-2 border-blue-200 rounded-lg">
                <h2 class="text-2xl font-bold text-blue-800 mb-2">30年後資產總結</h2>
                <p id="summaryText" class="text-lg text-blue-700">計算結果將顯示於此。</p>
            </div>

            <!-- Comparison Columns -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Buying Scenario -->
                <div class="card p-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">🏠 買房方案</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md">
                            <span class="font-medium text-gray-600">每月房貸</span>
                            <span id="monthlyMortgage" class="font-semibold text-lg text-red-600">0 元</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md">
                            <span class="font-medium text-gray-600">30年總支付</span>
                            <span id="totalPayment" class="font-semibold text-gray-700">0 萬元</span>
                        </div>
                        <div class="text-center mt-6 pt-6 border-t">
                            <p class="text-gray-600 font-medium">30年後最終資產價值</p>
                            <p id="finalHouseValue" class="result-value">0 萬元</p>
                        </div>
                    </div>
                </div>

                <!-- Renting Scenario -->
                <div class="card p-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">💸 租房方案</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md">
                            <span class="font-medium text-gray-600">每月可投資差額</span>
                            <span id="monthlyInvestment" class="font-semibold text-lg text-green-600">0 元</span>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md">
                            <span class="font-medium text-gray-600">30年總租金</span>
                            <span id="totalRent" class="font-semibold text-gray-700">0 萬元</span>
                        </div>
                        <div class="text-center mt-6 pt-6 border-t">
                            <p class="text-gray-600 font-medium">30年後最終資產價值</p>
                            <p id="finalInvestmentValue" class="result-value result-value-rent">0 萬元</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- UTILITY FUNCTIONS ---
        const $ = (selector) => document.querySelector(selector);
        const formatMoney = (value) => {
             // value is in 10,000s
            if (value >= 10000) {
                return `${(value / 10000).toFixed(2)} 億`;
            }
            return `${Math.round(value).toLocaleString('en-US')} 萬`;
        };
        const formatYuan = (value) => `${Math.round(value).toLocaleString('en-US')} 元`;

        // --- CALCULATION LOGIC ---
        function calculate() {
            // Get all input values
            const housePrice = parseFloat($('#housePrice').value) * 10000;
            const downPayment = parseFloat($('#downPayment').value) * 10000;
            const loanAmount = housePrice - downPayment;
            const loanRate = parseFloat($('#loanRate').value) / 100;
            const monthlyRent = parseFloat($('#monthlyRent').value);
            const houseGrowth = parseFloat($('#houseGrowth').value) / 100;
            const investmentReturn = parseFloat($('#investmentReturn').value) / 100;
            const loanTermYears = 30;
            const loanTermMonths = loanTermYears * 12;

            // --- BUYING SCENARIO ---
            const monthlyInterestRate = loanRate / 12;
            const numerator = monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTermMonths);
            const denominator = Math.pow(1 + monthlyInterestRate, loanTermMonths) - 1;
            const monthlyMortgage = loanAmount * (numerator / denominator);
            
            const totalPayment = (monthlyMortgage * loanTermMonths + downPayment) / 10000;
            const finalHouseValue = (housePrice * Math.pow(1 + houseGrowth, loanTermYears)) / 10000;

            // --- RENTING SCENARIO ---
            const monthlyInvestmentDifference = monthlyMortgage - monthlyRent;
            const totalRent = (monthlyRent * loanTermMonths) / 10000;

            // Calculate final investment value from two parts:
            // 1. Lump sum investment of the down payment
            const investmentMonthlyRate = investmentReturn / 12;
            const downPaymentFutureValue = downPayment * Math.pow(1 + investmentReturn, loanTermYears);

            // 2. Monthly investment of the difference
            const monthlyInvestmentFutureValue = monthlyInvestmentDifference * ( (Math.pow(1 + investmentMonthlyRate, loanTermMonths) - 1) / investmentMonthlyRate );

            const finalInvestmentValue = (downPaymentFutureValue + monthlyInvestmentFutureValue) / 10000;
            
            // --- UPDATE UI ---
            updateUI({
                monthlyMortgage,
                totalPayment,
                finalHouseValue,
                monthlyInvestmentDifference,
                totalRent,
                finalInvestmentValue
            });
        }
        
        function updateUI(data) {
             $('#monthlyMortgage').textContent = formatYuan(data.monthlyMortgage);
             $('#totalPayment').textContent = formatMoney(data.totalPayment);
             $('#finalHouseValue').textContent = formatMoney(data.finalHouseValue);
             
             $('#monthlyInvestment').textContent = formatYuan(data.monthlyInvestmentDifference > 0 ? data.monthlyInvestmentDifference : 0);
             $('#totalRent').textContent = formatMoney(data.totalRent);
             $('#finalInvestmentValue').textContent = formatMoney(data.finalInvestmentValue);

             // Update summary
             const difference = Math.abs(data.finalHouseValue - data.finalInvestmentValue);
             let summary;
             if (data.finalHouseValue > data.finalInvestmentValue) {
                 summary = `「買房方案」勝出，資產多約 ${formatMoney(difference)}。`;
                 $('#summaryText').className = "text-lg text-blue-700";
             } else {
                 summary = `「租房方案」勝出，資產多約 ${formatMoney(difference)}。`;
                 $('#summaryText').className = "text-lg text-emerald-700";
             }
             $('#summaryText').textContent = summary;

             // Show results
             $('#results').classList.remove('opacity-0');
        }


        // --- EVENT LISTENERS ---
        $('#calculateBtn').addEventListener('click', calculate);
        
        // Initial calculation on page load
        window.addEventListener('DOMContentLoaded', calculate);

    </script>
</body>
</html>
