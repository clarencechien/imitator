<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 變速播放器</title>
    <!-- 引入 Tailwind CSS (用於快速美化樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons (圖示庫) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 自定義滑桿樣式 */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }
        /* 隱藏預設的 audio 播放器，我們自己做介面 */
        audio {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 text-slate-800 font-sans">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
        
        <!-- 標題列 -->
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold flex items-center justify-center gap-2">
                <i data-lucide="music" class="w-6 h-6"></i>
                MP3 變速播放器
            </h1>
            <p class="text-indigo-200 text-sm mt-1">練聽力、練歌、調整節奏的最佳工具</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- 檔案上傳區 -->
            <div id="upload-zone" class="border-2 border-dashed border-indigo-200 rounded-xl p-8 text-center cursor-pointer hover:bg-indigo-50 transition-colors relative group">
                <input type="file" id="file-input" accept="audio/mp3,audio/wav,audio/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="flex flex-col items-center gap-2 text-indigo-400 group-hover:text-indigo-600">
                    <i data-lucide="upload-cloud" class="w-10 h-10 mb-2"></i>
                    <span class="font-medium text-lg">點擊選擇 MP3 檔案</span>
                    <span class="text-xs text-indigo-300">或將檔案拖曳至此</span>
                </div>
            </div>

            <!-- 播放器介面 (預設隱藏，載入檔案後顯示) -->
            <div id="player-interface" class="hidden space-y-6">
                
                <!-- 檔名與時間 -->
                <div class="text-center">
                    <h2 id="file-name" class="font-bold text-lg truncate text-slate-700 mb-1">未選擇檔案</h2>
                    <div class="text-2xl font-mono font-bold text-indigo-600">
                        <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                    </div>
                </div>

                <!-- 進度條 -->
                <div class="relative w-full h-2 bg-slate-200 rounded-full cursor-pointer group" id="progress-container">
                    <div id="progress-bar" class="absolute top-0 left-0 h-full bg-indigo-500 rounded-full w-0 transition-all duration-100"></div>
                    <!-- 拖曳圓點 -->
                    <div id="progress-thumb" class="absolute top-1/2 -mt-2 -ml-2 w-4 h-4 bg-white border-2 border-indigo-500 rounded-full shadow opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                </div>

                <!-- 主要控制按鈕 -->
                <div class="flex justify-center items-center gap-6">
                    <button id="btn-replay-5" class="p-2 text-slate-400 hover:text-indigo-600 transition" title="倒退 5 秒">
                        <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold absolute mt-[-14px] ml-[6px]">5</span>
                    </button>
                    
                    <button id="btn-play-pause" class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-indigo-700 hover:scale-105 transition active:scale-95">
                        <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                    </button>

                    <button id="btn-forward-5" class="p-2 text-slate-400 hover:text-indigo-600 transition" title="快進 5 秒">
                        <i data-lucide="rotate-cw" class="w-6 h-6"></i>
                        <span class="text-[10px] font-bold absolute mt-[-14px] ml-[6px]">5</span>
                    </button>
                </div>

                <!-- 速度控制區 -->
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-medium text-slate-500 flex items-center gap-1">
                            <i data-lucide="gauge" class="w-4 h-4"></i> 播放速度
                        </span>
                        <span id="speed-display" class="text-indigo-600 font-bold bg-indigo-100 px-2 py-0.5 rounded text-sm">1.0x</span>
                    </div>

                    <!-- 滑桿 -->
                    <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.05" value="1.0" 
                        class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 mb-4">

                    <!-- 快速預設按鈕 -->
                    <div class="grid grid-cols-5 gap-2 text-xs">
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="0.8">0.8x</button>
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="0.9">0.9x</button>
                        <button class="speed-btn py-1.5 rounded bg-indigo-600 text-white font-bold border border-indigo-600 transition" data-speed="1.0">1.0x</button>
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="1.1">1.1x</button>
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="1.2">1.2x</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2 text-xs">
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="0.5">0.5x (超慢)</button>
                        <button class="speed-btn py-1.5 rounded border border-slate-200 hover:bg-indigo-50 hover:border-indigo-200 text-slate-600 transition" data-speed="1.5">1.5x (快速)</button>
                    </div>
                </div>

            </div>

            <!-- 隱藏的音訊元素 -->
            <audio id="audio-element"></audio>
        </div>

        <div class="bg-slate-50 p-3 text-center text-xs text-slate-400 border-t border-slate-100">
            檔案僅在瀏覽器本機播放，不會上傳至網路。
        </div>
    </div>

    <script>
        // 初始化 Lucide 圖示
        lucide.createIcons();

        // 元素選取
        const fileInput = document.getElementById('file-input');
        const uploadZone = document.getElementById('upload-zone');
        const playerInterface = document.getElementById('player-interface');
        const audio = document.getElementById('audio-element');
        const fileNameDisplay = document.getElementById('file-name');
        
        const btnPlayPause = document.getElementById('btn-play-pause');
        const iconPlayPause = btnPlayPause.querySelector('svg');
        const btnReplay5 = document.getElementById('btn-replay-5');
        const btnForward5 = document.getElementById('btn-forward-5');
        
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressThumb = document.getElementById('progress-thumb');
        
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        const speedSlider = document.getElementById('speed-slider');
        const speedDisplay = document.getElementById('speed-display');
        const speedBtns = document.querySelectorAll('.speed-btn');

        let isDragging = false;

        // 1. 檔案處理邏輯
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        // 拖曳效果
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('bg-indigo-50', 'border-indigo-400');
        });
        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('bg-indigo-50', 'border-indigo-400');
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('bg-indigo-50', 'border-indigo-400');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                loadFile(file);
            }
        });

        function loadFile(file) {
            const fileURL = URL.createObjectURL(file);
            audio.src = fileURL;
            fileNameDisplay.textContent = file.name;
            
            // 切換介面
            uploadZone.classList.add('hidden');
            playerInterface.classList.remove('hidden');
            
            audio.load();
            // 自動播放 (可選)
            // audio.play(); 
            resetPlayIcon();
        }

        // 2. 播放控制邏輯
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                updatePlayIcon(true);
            } else {
                audio.pause();
                updatePlayIcon(false);
            }
        }

        function updatePlayIcon(isPlaying) {
            // 清空按鈕內容
            btnPlayPause.innerHTML = '';
            if (isPlaying) {
                // 暫停圖示
                const i = document.createElement('i');
                i.setAttribute('data-lucide', 'pause');
                i.classList.add('w-8', 'h-8', 'fill-current');
                btnPlayPause.appendChild(i);
            } else {
                // 播放圖示
                const i = document.createElement('i');
                i.setAttribute('data-lucide', 'play');
                i.classList.add('w-8', 'h-8', 'fill-current', 'ml-1');
                btnPlayPause.appendChild(i);
            }
            lucide.createIcons();
        }

        function resetPlayIcon() {
            updatePlayIcon(false);
        }

        btnPlayPause.addEventListener('click', togglePlay);
        
        // 快速跳轉
        btnReplay5.addEventListener('click', () => audio.currentTime = Math.max(0, audio.currentTime - 5));
        btnForward5.addEventListener('click', () => audio.currentTime = Math.min(audio.duration, audio.currentTime + 5));

        // 3. 進度條與時間邏輯
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            if(!isDragging) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${percent}%`;
                progressThumb.style.left = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('ended', () => {
            resetPlayIcon();
            progressBar.style.width = '0%';
            progressThumb.style.left = '0%';
        });

        // 點擊進度條跳轉
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        // 4. 速度控制邏輯 (核心功能)
        function setSpeed(speed) {
            const val = parseFloat(speed);
            audio.playbackRate = val;
            speedDisplay.textContent = val.toFixed(1) + 'x';
            speedSlider.value = val;

            // 更新按鈕樣式
            speedBtns.forEach(btn => {
                const btnSpeed = parseFloat(btn.dataset.speed);
                if (Math.abs(btnSpeed - val) < 0.01) {
                    btn.classList.remove('bg-white', 'text-slate-600', 'border-slate-200');
                    btn.classList.add('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                } else {
                    btn.classList.add('bg-white', 'text-slate-600', 'border-slate-200');
                    btn.classList.remove('bg-indigo-600', 'text-white', 'font-bold', 'border-indigo-600');
                }
            });
        }

        speedSlider.addEventListener('input', (e) => {
            setSpeed(e.target.value);
        });

        speedBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setSpeed(btn.dataset.speed);
            });
        });

        // 鍵盤快捷鍵 (空白鍵播放/暫停)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !playerInterface.classList.contains('hidden')) {
                e.preventDefault(); // 防止網頁滾動
                togglePlay();
            }
        });

    </script>
</body>
</html>
