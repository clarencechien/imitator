<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reports</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      /* Custom styles for report cards */
      .card .card-content p.grey-text { /* Target the filename paragraph */
        margin-top: 8px; /* Add some space between title and filename */
      }
    </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="#" class="brand-logo center" style="font-family: 'Roboto', sans-serif;">Imitator Reports</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col s12">
        <h4 class="header_text center-align" style="font-family: 'Roboto', sans-serif; color: #263238;">Available Reports</h4>
        <div class="row" style="margin-bottom: 20px;">
          <div class="col s12 m4 l4">
            <button id="sort-by-title-btn" class="btn waves-effect waves-light blue darken-1" style="width:100%;">Sort by Title
              <i class="material-icons left">sort_by_alpha</i>
            </button>
          </div>
          <div class="col s12 m4 l4">
            <button id="sort-by-filename-btn" class="btn waves-effect waves-light green darken-1" style="width:100%;">Sort by Filename
              <i class="material-icons left">sort</i>
            </button>
          </div>
          <div class="col s12 m4 l4">
            <button id="sort-by-date-btn" class="btn waves-effect waves-light orange darken-1" style="width:100%;">Sort by Date
              <i class="material-icons left">date_range</i>
            </button>
          </div>
        </div>
        <div id="report-cards-container" class="row">
          <!-- Links will be injected here as collection-items -->
          <!-- Example of how a card should look (generated by JS):
               <div class="col s12 m6 l4">
                 <div class="card">
                   <div class="card-content">
                     <span class="card-title">Report Title</span>
                     <p>Filename: report_name.html</p>
                   </div>
                   <div class="card-action">
                     <a href="report/report_name.html">View Report</a>
                   </div>
                 </div>
               </div>
          -->
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- Your existing script to load report_list.json and populate links -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const reportCardsContainer = document.getElementById('report-cards-container');
        const reportListFile = 'report_list.json';
        let reportsData = []; // To store fetched and parsed report data for sorting

        // Initialize Materialize components if any are used dynamically by JS later
        // M.AutoInit();

        function renderCards(reportsArray) {
            if (!reportCardsContainer) {
                console.error('Error: report-cards-container div not found for rendering.');
                return;
            }
            reportCardsContainer.innerHTML = ''; // Clear existing content or loading messages

            if (!reportsArray || reportsArray.length === 0) {
                reportCardsContainer.innerHTML = '<p class="flow-text center-align">No reports processed or found.</p>';
                return;
            }

            reportsArray.forEach(report => {
                const cardHTML = `
                    <div class="col s12">
                      <div class="card hoverable">
                        <div class="card-content">
                          <span class="card-title truncate">${report.title}</span>
                          <p class="grey-text text-darken-1" style="font-size: 0.9rem;">${report.fileName}</p>
                          <p class="grey-text text-lighten-1" style="font-size: 0.8rem; margin-top: 4px;">${report.timestamp}</p>
                        </div>
                        <div class="card-action">
                          <a href="${report.reportFilePath}" class="blue-text text-accent-4">View Report</a>
                        </div>
                      </div>
                    </div>
                `;
                reportCardsContainer.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        fetch(reportListFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} while fetching ${reportListFile}`);
                }
                return response.json();
            })
            .then(reportFileObjects => { // Renamed for clarity, this is now an array of objects
                if (!reportCardsContainer) {
                    console.error('Error: report-cards-container div not found initially.');
                    document.body.insertAdjacentHTML('beforeend', '<p class="red-text container center-align">Error: Report container div not found in HTML.</p>');
                    return;
                }

                if (!Array.isArray(reportFileObjects) || reportFileObjects.length === 0) {
                    reportCardsContainer.innerHTML = '<p class="flow-text center-align">No reports listed in report_list.json. Add HTML files to the "report" directory and ensure the GitHub Action has run.</p>';
                    return []; // Return empty array to Promise.all
                }

                const fetchPromises = reportFileObjects.map(item => {
                    // Ensure item is an object and has name & timestamp properties
                    if (typeof item === 'object' && item && typeof item.name === 'string' && item.name.endsWith('.html') && typeof item.timestamp === 'string') {
                        const fileName = item.name;
                        const fileTimestamp = item.timestamp;
                        const reportFilePath = `report/${fileName}`;

                        return fetch(reportFilePath)
                            .then(response => {
                                if (!response.ok) {
                                    console.error(`Error fetching individual report: ${fileName}, status: ${response.status}`);
                                    return null; // Skip this report
                                }
                                return response.text();
                            })
                            .then(htmlContent => {
                                if (!htmlContent) return null;
                                const titleMatch = /<title>(.*?)<\/title>/i.exec(htmlContent);
                                const title = titleMatch && titleMatch[1] ? titleMatch[1] : fileName;
                                // Include timestamp in the resolved object
                                return { title, fileName, reportFilePath, timestamp: fileTimestamp };
                            })
                            .catch(error => {
                                console.error(`Error processing report ${fileName}:`, error);
                                return null; // Skip this report on error
                            });
                    }
                    console.warn('Skipping invalid item in report_list.json:', item);
                    return Promise.resolve(null); // Skip malformed items
                });

                return Promise.all(fetchPromises);
            })
            .then(results => {
                // Filter out null results (reports that failed to load/parse or were invalid)
                reportsData = results.filter(report => report !== null);

                if (reportsData.length === 0 && reportCardsContainer && reportCardsContainer.innerHTML === '') {
                    // If report_list.json was fetched but all individual reports failed or were filtered out
                     reportCardsContainer.innerHTML = '<p class="flow-text center-align">No valid reports could be processed. Check console for errors.</p>';
                } else {
                    renderCards(reportsData);
                }
                // Add sorting event listeners after initial render and data population
                setupSortingEventListeners();
            })
            .catch(error => {
                console.error('Error loading or processing report list:', error);
                if (reportCardsContainer) {
                    reportCardsContainer.innerHTML = `<p class="red-text flow-text center-align">Error loading reports: ${error.message}. Please ensure 'report_list.json' exists and is correctly formatted. Individual report errors may be in console.</p>`;
                } else {
                     document.body.insertAdjacentHTML('beforeend', `<p class="red-text container center-align">Error loading reports: ${error.message}. Report container div also not found.</p>`);
                }
            });

        function setupSortingEventListeners() {
            const sortByTitleBtn = document.getElementById('sort-by-title-btn');
            const sortByFilenameBtn = document.getElementById('sort-by-filename-btn');
            const sortByDateBtn = document.getElementById('sort-by-date-btn');

            // Helper function to parse "YYYY/MM/DD HH:MM:SS" into a Date object
            function parseTimestamp(tsString) {
                if (!tsString) return new Date(0); // Return epoch if timestamp is missing, for safety
                const parts = tsString.split(/[/ :]/);
                // new Date(year, monthIndex (0-11), day, hours, minutes, seconds)
                return new Date(parts[0], parts[1] - 1, parts[2], parts[3], parts[4], parts[5]);
            }

            if (sortByTitleBtn) {
                sortByTitleBtn.addEventListener('click', () => {
                    reportsData.sort((a, b) => a.title.localeCompare(b.title));
                    renderCards(reportsData);
                });
            } else {
                console.error("Sort by Title button not found.");
            }

            if (sortByFilenameBtn) {
                sortByFilenameBtn.addEventListener('click', () => {
                    reportsData.sort((a, b) => a.fileName.localeCompare(b.fileName));
                    renderCards(reportsData);
                });
            } else {
                console.error("Sort by Filename button not found.");
            }

            if (sortByDateBtn) {
                sortByDateBtn.addEventListener('click', () => {
                    reportsData.sort((a, b) => {
                        const dateA = parseTimestamp(a.timestamp);
                        const dateB = parseTimestamp(b.timestamp);
                        return dateB - dateA; // Sort descending (newest first)
                    });
                    renderCards(reportsData);
                });
            } else {
                console.error("Sort by Date button not found.");
            }
        }
    });
  </script>
</body>
</html>
