<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reports</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="#" class="brand-logo center" style="font-family: 'Roboto', sans-serif;">Imitator Reports</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col s12">
        <h4 class="header_text center-align" style="font-family: 'Roboto', sans-serif; color: #263238;">Available Reports</h4>
        <div id="report-links" class="collection">
          <!-- Links will be injected here as collection-items -->
          <!-- Example of how a link should look (generated by JS): 
               <a href="report/file.html" class="collection-item blue-grey-text text-darken-4">file.html</a> 
          -->
        </div>
      </div>
    </div>
  </div>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- Your existing script to load report_list.json and populate links -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const reportLinksDiv = document.getElementById('report-links');
        const reportListFile = 'report_list.json';

        // Initialize Materialize components if any are used dynamically by JS later (optional for now)
        // M.AutoInit(); 

        fetch(reportListFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} while fetching ${reportListFile}`);
                }
                return response.json();
            })
            .then(reportFiles => {
                if (!reportLinksDiv) {
                    console.error('Error: report-links div not found.');
                    // Fallback if div is somehow missing, though it's hardcoded in HTML
                    document.body.insertAdjacentHTML('beforeend', '<p class="red-text container center-align">Error: Report container div not found in HTML.</p>');
                    return;
                }

                reportLinksDiv.innerHTML = ''; // Clear loading/error messages

                if (!Array.isArray(reportFiles) || reportFiles.length === 0) {
                    reportLinksDiv.innerHTML = '<p class="flow-text center-align">No reports found or the report list is empty. Add HTML files to the "report" directory and ensure the GitHub Action has run.</p>';
                    return;
                }

                // Change from <ul> to Materialize collection
                reportFiles.forEach(fileName => {
                    if (typeof fileName === 'string' && fileName.endsWith('.html')) {
                        const a = document.createElement('a');
                        a.href = `report/${fileName}`;
                        a.textContent = fileName;
                        a.className = 'collection-item blue-grey-text text-darken-4 waves-effect'; // Materialize class
                        reportLinksDiv.appendChild(a);
                    }
                });

                if (reportLinksDiv.children.length === 0) {
                    // This case handles if reportFiles was not empty but contained no .html files
                    reportLinksDiv.innerHTML = '<p class="flow-text center-align">No valid HTML report files listed in report_list.json.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading report list:', error);
                if (reportLinksDiv) {
                    reportLinksDiv.innerHTML = `<p class="red-text flow-text center-align">Error loading reports: ${error.message}. Please ensure 'report_list.json' exists and is correctly formatted. It should be generated by the GitHub Action.</p>`;
                } else {
                     document.body.insertAdjacentHTML('beforeend', `<p class="red-text container center-align">Error loading reports: ${error.message}. Report container div also not found.</p>`);
                }
            });
    });
  </script>
</body>
</html>
